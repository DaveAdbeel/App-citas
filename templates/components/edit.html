{% extends 'layout.html' %}
{% block title %}Editar {{edit_type}} {% endblock title %}
{% with route = "/home" %}
    {% include 'components/return_page_btn.html' %}
{% endwith %}
{% block content %}
<style>
    body{
        display:flex;
        align-items:center;
        padding-inline:1rem;
    }
</style>
<div class="max-w-md mx-auto w-full bg-white p-6 rounded-md shadow-md">
    <form action="/{{route}}/{{uid}}" method="POST" class="m-4">
      <div class="mb-4">
        <label for="content" class="block text-gray-700 font-bold text-lg mb-2 sm:text-2xl">Editar {{edit_type}}:</label>
        <input pattern="[a-zA-Z 0-9 ¿-+¡!?]{5,100}" type="text" id="content" name="content" placeholder="Nuevo titulo..." value="{{content}}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="flex-1 sm:flex-none bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">Editar</button>
        <a href="/home" class="flex-1 sm:flex-none bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock content %}
