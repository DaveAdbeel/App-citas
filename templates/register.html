{% extends 'layout.html' %} {% block title %} Registrate {% endblock title %} {%
block content %}
<section class="bg-white dark:bg-red-600 w-full h-full">
   <div class="flex justify-center h-full w-full">
      <div
         class="hidden bg-center bg-cover lg:block lg:w-2/5"
         style="
            background-image: url('{{url_for('static', filename='img/registro.jpg')}}');
         "
      ></div>

      <div
         class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5"
      >
         <div class="w-full">
            <h1
               class="text-2xl font-semibold tracking-wider text-gray-800 dark:text-white"
            >
               Encuentra a tu pareja ideal, ahora gratis.
            </h1>

            <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2" action="/register" method="POST">
               <div>
                  <label
                     class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
                     >Nombre</label
                  >
                  <input
                     type="text"
                     required
                     placeholder="Juan"
                     class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-red-500 bg-white border  rounded-md dark:bg-red-800 dark:text-gray-300 dark:border-red-900  focus:outline-none focus:ring focus:ring-opacity-40  focus:ring-red-300 focus:border-none"
                  />
               </div>

               <div>
                  <label
                     class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
                     >Apellido</label
                  >
                  <input
                     type="text"
                     required
                     placeholder="Rodriguez"
                     class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-red-500 bg-white border  rounded-md dark:bg-red-800 dark:text-gray-300 dark:border-red-900  focus:outline-none focus:ring focus:ring-opacity-40  focus:ring-red-300 focus:border-none"
                  />
               </div>

               <div>
                  <label
                     class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
                     >Email
                  </label>
                  <input
                     type="email"
                     required
                     pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                     placeholder="juanrodriguez@email.com"
                     class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-red-500 bg-white border  rounded-md dark:bg-red-800 dark:text-gray-300 dark:border-red-900  focus:outline-none focus:ring focus:ring-opacity-40  focus:ring-red-300 focus:border-none"
                  />
               </div>

               <div>
                  <label
                     class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
                     >Contraseña</label
                  >
                  <input
                     type="password"
                     required
                     placeholder="Ingresa tu contraseña"
                     class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-red-500 bg-white border  rounded-md dark:bg-red-800 dark:text-gray-300 dark:border-red-900  focus:outline-none focus:ring focus:ring-opacity-40  focus:ring-red-300 focus:border-none"
                  />
               </div>

               <button
                  class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition duration-200 outline outline-red-800 rounded-md hover:bg-red-800 hover:scale-[1.04] focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50  focus:ring-red-300 focus:border-none" type="submit"
               >
                  <span>Registrarse </span>

                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     class="w-5 h-5 rtl:-scale-x-100"
                     viewBox="0 0 20 20"
                     fill="currentColor"
                  >
                     <path
                        fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"
                     />
                  </svg>
               </button>
            </form>
         </div>
      </div>
   </div>
</section>
{% endblock content %}
