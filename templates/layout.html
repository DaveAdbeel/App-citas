<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{% block title %}{% endblock title %}</title>
      <link
         rel="stylesheet"
         href='{{url_for("static", filename="css/reset.css")}}'
      />
      <link
         rel="stylesheet"
         href='{{url_for("static", filename="css/style.css")}}'
      />
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
   </head>
   <body class="flex flex-col items-center">
      <nav
         class=" w-full p-2 bg-red-500 text-white 2xl:flex justify-around items-center max-w-screen-2xl rounded-b-2xl "
      >
         <div class="flex items-center gap-3">
            <img
               src="{{url_for('static', filename='img/nav-logo.svg')}}"
               alt="nav logo"
            />
            <span class="text-2xl font-black">MORE LOVE</span>
         </div>
         <ul class="flex gap-3 font-thin">
            <li class="hover:opacity-70">
               <a href="/" class="flex gap-1">
                  <img
                     src="{{url_for('static', filename='img/nav-home-icon.svg')}}"
                     alt="nav home icon"
                  />
                  <p>Home</p></a
               >
            </li>
            <li class="hover:opacity-70">
               <a href="/login" class="flex gap-1">
                  <img
                     src="{{url_for('static', filename='img/nav-login-icon.svg')}}"
                     alt="nav login icon"
                  />
                  <p>Login</p>
               </a>
            </li>
            <li class="hover:opacity-70">
               <a href="/register" class="flex gap-1">
                  <img
                     src="{{url_for('static', filename='img/nav-register-icon.svg')}}"
                     alt="nav register icon"
                  />
                  <p>Register</p>
               </a>
            </li>
         </ul>
      </nav>
      {% block content %} {% endblock content %}
   </body>
</html>
